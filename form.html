<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <!-- Tailwind CSS CDN for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for star rating */
        .stars label {
            font-size: 2rem; /* Make stars larger */
            color: #ccc;    /* Default star color */
            cursor: pointer;
            transition: color 0.2s;
        }

        .stars input[type="radio"] {
            display: none; /* Hide the default radio button */
        }

        .stars input[type="radio"]:checked ~ label {
            color: #ffc107; /* Gold color for selected and preceding stars */
        }

        /* Order of labels matters for the ~ selector (general sibling combinator)
           Stars are arranged in reverse in HTML to allow CSS to select previous siblings. */
        .stars label:hover,
        .stars label:hover ~ label {
            color: #ffdb58; /* Lighter gold on hover */
        }

        body {
            font-family: "Inter", sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #333; /* Darker text */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-xl border border-gray-200">
        <h1 class="text-3xl font-extrabold text-gray-900 text-center mb-6">Product Review</h1>
        <p class="text-center text-gray-600 mb-8">Share your thoughts on your recent purchase!</p>

        <form action="review.html" method="get" class="space-y-6">
            <!-- Product Name -->
            <div>
                <label for="productName" class="block text-sm font-medium text-gray-700 mb-1">Product Name <span class="text-red-500">*</span></label>
                <select id="productName" name="productName" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md shadow-sm">
                    <option value="" disabled selected>Select a Product ...</option>
                    <!-- Options will be dynamically populated by JavaScript -->
                </select>
            </div>

            <!-- Overall Rating -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Overall Rating <span class="text-red-500">*</span></label>
                <div class="stars flex justify-center space-x-1 mt-2">
                    <!-- Stars arranged in reverse order for CSS ~ selector to work -->
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5">★</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
                </div>
            </div>

            <!-- Date of Installation -->
            <div>
                <label for="installDate" class="block text-sm font-medium text-gray-700 mb-1">Date of Installation <span class="text-red-500">*</span></label>
                <input type="date" id="installDate" name="installDate" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>

            <!-- Useful Features -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Useful Features:</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
                    <div class="flex items-center">
                        <input type="checkbox" id="durability" name="features" value="Durability"
                               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="durability" class="ml-2 block text-sm text-gray-900">Durability</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="performance" name="features" value="Performance"
                               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="performance" class="ml-2 block text-sm text-gray-900">Performance</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use"
                               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="easeOfUse" class="ml-2 block text-sm text-gray-900">Ease of Use</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="design" name="features" value="Design"
                               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="design" class="ml-2 block text-sm text-gray-900">Design</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="valueForMoney" name="features" value="Value for Money"
                               class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                        <label for="valueForMoney" class="ml-2 block text-sm text-gray-900">Value for Money</label>
                    </div>
                </div>
            </div>

            <!-- Written Review -->
            <div>
                <label for="reviewText" class="block text-sm font-medium text-gray-700 mb-1">Written Review (Optional)</label>
                <textarea id="reviewText" name="reviewText" rows="4"
                          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                          placeholder="Share your detailed review..."></textarea>
            </div>

            <!-- User Name -->
            <div>
                <label for="userName" class="block text-sm font-medium text-gray-700 mb-1">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                       placeholder="Enter your name">
            </div>

            <!-- Form Submission Button -->
            <div>
                <input type="submit" value="Post Review"
                       class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 cursor-pointer transition-colors">
            </div>
        </form>
    </div>

    <!-- Common Footer Content -->
    <footer class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; <span id="currentYear"></span> Aaron Coker | British Columbia, Canada</p>
            <p>Review Form | Last Updated: <span id="lastModified"></span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
